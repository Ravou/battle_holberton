<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Battle - Jeu Pédagogique</title>
    <a href="rules.html" class="rules-button"> Voir les règles</a>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CODE BATTLE</h1>
            <p>Jeu pédagogique pour l'apprentissage de la programmation</p>
        </header>

        <div class="panel">
            <h2>Liste des étudiants</h2>
            <div class="student-grid" id="studentList"></div>
        </div>

        <div class="panel">
            <h2>Formation des groupes</h2>
            <button id="formGroupsBtn">Former les groupes</button>
            <div class="groups-grid" id="groupsList"></div>
        </div>

        <div class="panel">
            <h2>Tâche courante</h2>
            <div class="task-display" id="currentTask">Aucune tâche en cours</div>
            
            <div class="flex-container">
                <div class="flex-item">
                    <div class="group-card">
                        <h3>Groupe A</h3>
                        <p>Codeur: <span id="codeurA" class="coder-highlight">-</span></p>
                    </div>
                </div>
                <!-- Supprimé le Groupe B de l'affichage -->
            </div>
            
            <div class="timer-container">
                <h3>Temps restant</h3>
                <div class="timer-display" id="timerDisplay">05:00</div>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-item">
                <div class="code-area">
                    <div class="code-header">
                        <h3>Groupe A - Code</h3>
                    </div>
                    <textarea id="codeInputA" rows="6" placeholder="Écrivez votre code ici..."></textarea>
                    <button id="validateA" class="validate">Valider le code (Groupe A)</button>
                </div>
            </div>
            <!-- Supprimé la zone de code du Groupe B -->
        </div>

        <div class="validation-result" id="validationResult"></div>

        <div class="recap-container">
            <h2>Récapitulatif & Explications</h2>
            <div id="recap"></div>
            <button id="finalBtn" style="display:none;">J'ai compris !</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
